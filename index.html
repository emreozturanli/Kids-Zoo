<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Zoo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ee0531a33.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>WELCOME TO THE KIDS' ZOO</h1>
        <h4>Click on the pictures to hear what animals are telling!</h4>
        <i class="fa-solid fa-leaf i-1"></i>
        <i class="fa-solid fa-leaf i-9"></i>
        <i class="fa-solid fa-leaf i-10"></i>
        <i class="fa-brands fa-pagelines i-2"></i>
        <i class="fa-brands fa-pagelines i-3"></i>
        <i class="fa-brands fa-pagelines i-4"></i>
        <i class="fa-brands fa-pagelines i-5"></i>
        <i class="fa-brands fa-pagelines i-6"></i>
        <i class="fa-brands fa-pagelines i-7"></i>
        <i class="fa-brands fa-pagelines i-8"></i>
    </header>
    <main>
        <div class="item item-1">
            <div class="pictures pic-1"><span>lion</span></div>
            <div class="name">Lion</div>
        </div>
        <div class="item item-2">
            
            <div class="pictures pic-2"><span>eagle</span></div>
            <div class="name">Eagle</div>
        </div>
        <div class="item item-3">
            <div class="pictures pic-3"><span>sheep</span></div>
            <div class="name">Sheep</div>
        </div>
        <div class="item item-4">
            <div class="pictures pic-4"><span>rooster</span></div>
            <div class="name">Rooster</div>
        </div>
        <div class="item item-5">
            <div class="pictures pic-5"><span>cow</span></div>
            <div class="name">Cow</div>
        </div>
        <div class="item item-6">
            <div class="pictures pic-6"><span>dog</span></div>
            <div class="name">Dog</div>
        </div>
        <div class="item item-7">
            <div class="pictures pic-7"><span>cat</span></div>
            <div class="name">Cat</div>
        </div>
        <div class="item item-8">
            <div class="pictures pic-8"><span>bee</span></div>
            <div class="name">Bee</div>
        </div>

    </main>
    <footer>
        <h5>Have fun learning animals.</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
